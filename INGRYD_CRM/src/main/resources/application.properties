spring.application.name=INGRYD_CRM
server.port=9009
logging.file.name=log/logger.log

#Database connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/Sales_Management_DB
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=Charlemagne94$
spring.jpa.properties.hibernate.default_schema=salesgryd

#Sprimg JPA settings
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

#Logging record settings
logging.level.org.springframework=INFO
logging.level.com.postgres.cj.jdbc=INFO

#Springboot health and metrics with actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

#Notification settings
notification.role=ADMIN, CUSTOMER, SALES_REP